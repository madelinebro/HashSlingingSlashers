<!DOCTYPE html>
<html lang="en">
    <head>
        <!--
        Financial Management Capstone Project
        My Accounts
        Author: Samantha Saunsaucie
        Date: 10/10/2025
        -->
        <!-- Setup and Title -->
        <title>My Accounts</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="style.css" rel="stylesheet" />
        <script src="script.js" defer></script>
        <script src="accounts.js" defer></script>
    </head>
    <!-- Setups the page body and uses the dashboard style for Profile Toggle in upper corner -->
    <body class="dashboard">
        <header class="toparea">
            <div class="space"></div>
            <div class="user">
                <!-- Placeholder for avatar -->
                <img src="https://placehold.co/28x28" alt="Jane avatar">
                <!-- Profile Toggle  -->
                <button id="userToggle" class="user-name">Jane &#9662;</button>
                <!-- Toggle options, hidden dropdown menu -->
                <div id="userMenu" class="user-menu">
                    <a href="profile.html">Profile</a>
                    <a href="settings.html">Settings</a>
                    <a href="login.html">Log Out</a>
                </div>
            </div>
        </header>
        <!-- Main content area for Account Summary -->
        <main class="account-container">
            <h1>My Accounts</h1>
            
            <!-- Account Summary Section -->
             <section class="account-summary" aria-labelledby="account-summary-title">
                <h2 id="account-summary-title">Account Summary</h2>
                <!-- Description -->
                <p class="account-sub">Personal Checking and Savings Accounts</p>
                <!-- Table to Display account information -->
                <table class="account-table">
                    <!-- Table body, in which rows are added by accounts.js -->
                    <tbody id="accountTbody"></tbody>
                </table>
            </section>
        </main>
    </body>
</html>
