<!DOCTYPE html>

         <!-- Setup and Title -->
        <title>Login To Manage Finances</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="style.css" rel="stylesheet" />
        <script src="script.js" defer></script>
        <script src="login.js" defer></script>
    </head>
     <!-- Main area for Log in Container -->
    <body>
        <!-- Toggle for Light or Dark Mode -->
        <button id="themeToggle">Toggle Theme</button>
        <!-- Login Container for form and text -->
        <div class="login-container">
            <!-- Headings of the page -->
            <div class="login-card">
                <h1>Welcome!</h1>
                <h2>Log In to Manage Finances</h2>
                <!-- Login form -->
                <form id="loginForm">
                    <!-- Input for username -->
                    <input type="text" id="username" placeholder="Username" required>
                    <!-- Input for pasword -->
                    <input type="password" id="password" placeholder="Password" required>
                    <!-- Button to submit form and Log In -->
                    <button type="submit" class="btn">Log In</button>
                </form>
                <!-- Links to forgot password, forgot username, and register html pages -->
                <div class="links">
                    <a href="forgot_password.html">Forgot Password?</a>
                    <span>|</span>
                    <a href="forgot_username.html">Forgot Username?</a>
                    <p>Don't have an account? <a href="register.html"><strong>Create Account</strong></a></p>
                </div>
            </div>
        </div>
    </body>
</html>
