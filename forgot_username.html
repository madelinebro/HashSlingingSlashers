<!DOCTYPE html>
<html lang="en">
    <head>
        <!--

        <!-- Setup and Title -->
        <title>Forgot Username</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="style.css" rel="stylesheet" />
        <script src="forgot_username.js" defer></script>
    </head>
    <!-- Main area for Forgot Username Form -->
    <body>
        <main class="forgot-username-container">
            <!-- Heading of the page -->
            <h1>Forgot Username</h1>
            <!-- Forgot Username Form -->
            <form id="forgotUsernameForm">
                <!-- Section for Full name and Email (for layout) -->
                <div class="forgot-group">
                    <!-- Input for full name -->
                    <input type="text" id="fullname" placeholder="Full Name" required />
                    <!-- Input for email  -->
                    <input type="email" id="email" placeholder="Email" required />
                </div>
                <!-- Section for Password and Confirm Password (for layout) -->
                <div class="forgot-group">
                    <input type="password" id="password" placeholder="Password" required />
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
                </div>
                <!-- Button to submit form and send verification email -->
                <button type="submit" class="submit-btn">Send Customer Username to Email</button>
            </form>
            <p id="message" class="message"></p> <!-- Shows the error or success message -->
            <!-- Button to redirect back to login -->
            <button type="button" class="link-btn" onclick="window.location.href='login.html'">
                Back to Login
            </button>
        </main>
    </body>
</html>
