<!DOCTYPE html>
<html lang="en">
    <head>
        <!--
        Financial Management Capstone Project
        Yearly Budget
        Author: Samantha Saunsaucie
        Date: 10/11/2025
        -->
        <!-- Setup and Title -->
        <title>Yearly Budget</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="style.css" rel="stylesheet" />
        <script src="script.js" defer></script>
        <script src="budgeting.js" defer></script>
    </head>
    <!-- Setups the page body and uses the dashboard style for Profile Toggle in upper corner -->
    <body class="dashboard">
        <header class="toparea">
            <div class="space"></div>
            <div class="user">
                <img src="https://placehold.co/28x28" alt="Jane avatar">
                <!-- Profile Toggle  -->
                <button id="userToggle" class="user-name">Jane &#9662;</button>
                <!-- Toggle options, hidden dropdown menu -->
                <div id="userMenu" class="user-menu">
                    <a href="profile.html">Profile</a>
                    <a href="settings.html">Settings</a>
                    <a href="login.html">Log Out</a>
                </div>
            </div>
        </header>
        <!-- Main content area for Yearly Budget -->
        <main class="budget-container">
            <h1>Yearly Budget</h1>
            <!--Tab buttons for Week, Month, and Year Selection Tabs -->
            <div class="budget-btn">
            <button class="tab-btn" data-period="week">Week</button>
            <button class="tab-btn" data-period="month">Month</button>
            <button class="tab-btn-active" data-period="year">Year</button>
            </div>

            <!-- Spending Summary for Year Section -->
            <section class="budget-card" id="spendingSummary">
                <h2>Yearly Spending Summary</h2>
                <div class="summary">
                    <!-- Summary of Total Yearly Spending and remaining budget -->
                    <p><strong>Total Yearly Spend:</strong> $30,780</p>
                    <p><strong>Left for Spending:</strong> $13,656</p>
                </div>
                <!-- Spending Summary Table for Year, split each row by categories -->
                <table class="spending-table">
                    <tr><th>Category</th><th>Amount</th></tr>
                    <tr><td>Bills & Utilities</td><td>$25,620</td></tr>
                    <tr><td>Shopping</td><td>$696</td></tr>
                    <tr><td>Car & Transportation</td><td>$852</td></tr>
                    <tr><td>Groceries</td><td>$1,512</td></tr>
                    <tr><td>Food & Drinks</td><td>$1,596</td></tr>
                    <tr><td>Entertainment</td><td>$504</td></tr>
                </table>
            </section>
        </main>
    </body>
</html>
