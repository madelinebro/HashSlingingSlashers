<!DOCTYPE html>
<html lang="en">
    <head>
        <!--
        Financial Management Capstone Project
        Dashboard 
        Author: Samantha Saunsaucie
        Date: 10/10/2025
        -->
        <!-- Setup and Title -->
        <title>Dashboard</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="style.css" rel="stylesheet" />
        <script src="script.js" defer></script>
        <script src="dashboard.js" defer></script>
    </head>
    <!-- Setups the page body and uses the dashboard style for Profile Toggle in upper corner -->
    <body class="dashboard">
        <!-- Header Section -->
        <header class="toparea">
            <div class="space"></div> <!-- Empty Space for layout of Profile Toggle -->
            <div class="user">
                <img src="https://placehold.co/28x28" alt="Jane avatar">
                <!-- Profile Toggle  -->
                <button id="userToggle" class="user-name">Jane &#9662;</button>
                <!-- Toggle options, hidden dropdown menu -->
                <div id="userMenu" class="user-menu">
                    <a href="profile.html">Profile</a>
                    <a href="settings.html">Settings</a>
                    <a href="login.html">Log Out</a>
                </div>
            </div>
        </header>
        <!-- Dashboard Menu -->
        <div class="menu">
        <!-- Navigation links to other dashboard sections --> 
        <nav class="side-menu">
            <a class="dash" href="accounts.html">My Accounts</a>
            <a class="dash" href="budgeting_month.html">Budgeting</a>
            <a class="dash" href="transfers.html">Transfers</a>
        </nav>
        <!-- Main Dashboard Content -->
        <main>
            <h1>Welcome back!</h1>
            <!-- Transaction Component -->
            <section class="transaction-card">
                <h2>Transactions</h2>
                <!-- Transaction table, which displays recent transactions and history -->
                <div class="transaction-table">
                    <table class="tt">
                        <thead>
                            <!-- Column Headings -->
                            <tr>
                                <th>Description</th>
                                <th>Transaction Date</th>
                                <th>Amount</th>
                                <th>Account Number</th>
                            </tr>
                        </thead>
                        <!-- Table is filled by dashboard.js -->
                        <tbody id="txBody"></tbody>
                    </table>
                </div>
                <!-- link to show more transactions -->
                <p class="view-more-t"><a href="#">View More Transactions</a></p>
            </section>
        </main>
    </div>
    <!-- chatbot -->
    <button class="chatbot">AI Chatbot</button>
</body>
</html>
