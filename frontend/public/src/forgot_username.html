<!DOCTYPE html>
<html lang="en">

<head>
    <!--
        Financial Management Capstone Project
        Forgot Username
        Author: Samantha Saunsaucie
        Date: 10/11/2025
        -->
    <!-- Setup and Title -->
    <title>Forgot Username</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/script.js" defer></script>
    <script src="js/forgot_username.js" defer></script>
</head>
<!-- Main area for Forgot Username Form -->

<body>
    <!-- Floating Logo -->
    <div class="floating-logo">
        <img src="images/logo.svg" alt="BloomFi Logo" />
    </div>

    <main class="forgot-username-container">
        <div class="forgot-username-card">
            <!-- Left Panel -->
            <div class="forgot-left-panel">
                <div class="forgot-icon">‚ùî</div>
                <h2>Forgot Username?</h2>
                <p>
                    Easy! Enter your details and we'll send your BloomFi username straight to
                    your inbox.
                </p>
            </div>

            <!-- Right Panel -->
            <div class="forgot-right-panel">
                <h1>Recover Username</h1>

                <form id="forgotUsernameForm" class="forgot-form">
                    <!-- Full Name -->
                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <div class="input-wrapper">
                            <input type="text" id="fullname" name="fullname" placeholder="üë§ Full Name"
                                autocomplete="name" required />
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-wrapper">
                            <input type="email" id="email" name="email" placeholder="üìß Email" autocomplete="email"
                                required />
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">
                        Send Username to Email
                    </button>
                </form>
                <p id="message" class="message"></p>
                <!-- Already have an account? -->
                <div class="register-links">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                </div>
            </div>
            <!-- /forgot-right-panel -->
        </div>
        <!-- /forgot-username-card -->
    </main>
</body>

</html>
