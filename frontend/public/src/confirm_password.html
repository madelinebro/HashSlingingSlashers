<!DOCTYPE html>
<html lang="en">

<head>
    <!--
        Financial Management Capstone Project
        Confirm Password
        Author: Samantha Saunsaucie

    <!-- Setup and Title -->
    <title>Confirm Password</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/script.js" defer></script>
    <script src="js/confirm_password.js" defer></script>
</head>
<!-- Main area for Password Confirmation Form -->

<body>
    <!-- Floating Logo -->
    <div class="floating-logo">
        <img src="images/logo.svg" alt="BloomFi Logo" />
    </div>

    <main class="confirm-password-container">
        <div class="confirm-password-card">
            <!-- Left Panel -->
            <div class="confirm-left-panel">
                <div class="confirm-icon">âœ“</div>
                <h2>Reset Your Password</h2>
                <p>
                    Create a strong new password to secure your BloomFi account.
                </p>
            </div>

            <!-- Right Panel -->
            <div class="confirm-right-panel">
                <h1>Confirm New Password</h1>

                <form id="confirmPasswordForm" class="confirm-form">
                    <!-- New Password -->
                    <div class="form-group">
                        <label for="password">New Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="password" name="password" placeholder="ðŸ”’ Password"
                                autocomplete="new-password" required />
                            <button type="button" id="passwordToggle" class="toggle-btn"
                                aria-label="Toggle password visibility">
                                <img src="images/Eye off.svg" alt="" class="eye-icon" />
                            </button>
                        </div>
                    </div>

                    <!-- Confirm Password -->
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="confirmPassword" name="confirmPassword"
                                placeholder="ðŸ”’ Confirm Password" autocomplete="new-password" required />
                            <button type="button" id="confirmPasswordToggle" class="toggle-btn"
                                aria-label="Toggle confirm password visibility">
                                <img src="images/Eye off.svg" alt="" class="eye-icon" />
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">
                        Reset Password
                    </button>
                </form>

                <!-- Message Display -->
                <p id="message" class="message"></p>

                <!-- Already have an account? -->
                <div class="register-links">
                    <p>Remember your password? <a href="login.html">Login</a></p>
                </div>
            </div>
            <!-- /confirm-right-panel -->
        </div>
        <!-- /confirm-password-card -->
    </main>
</body>

</html>
