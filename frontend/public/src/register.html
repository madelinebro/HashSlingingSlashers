<!DOCTYPE html>
<html lang="en">

<head>
    <!--
        Financial Management Capstone Project
        Create Account 
        Author: Samantha Saunsaucie
        Date: 10/10/2025
        -->
    <!-- Setup and Title -->
    <title>Create Your Account</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/script.js" defer></script>
    <script src="js/register.js" defer></script>
    <script src="js/mobile_footer.js" defer></script>

</head>

<!-- Main area for Register Container -->

<body>
    <!-- Floating Logo -->
    <div class="floating-logo">
        <img src="images/logo.svg" alt="BloomFi Logo" />
    </div>

    <!-- Register Container for form and text -->
    <div class="register-container">
        <!-- Headings of the page -->
        <div class="register-card">
            <!-- Left panel -->
            <div class="register-left-panel">
                <div class="forgot-icon">âœ¨</div>
                <h2>Create Your Account</h2>
                <h3>Join BloomFi and start managing your finances today!</h3>
            </div>

            <!-- Right register panel -->
            <div class="register-right-panel">
                <div class="register-header">
                    <h1>Get Started</h1>
                    <p>Enter your information to create your account</p>
                </div>
                <!-- Register form -->
                <form id="registerForm" class="register-form" novalidate>
                    <!-- Row 1: Full Name (full width) -->
                    <div class="form-row">
                        <div class="form-group full">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" name="fullName" placeholder="ðŸ‘¤ Full Name"
                                autocomplete="name" required />
                        </div>
                    </div>

                    <!-- Row 2: Username and Phone -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <div class="input-wrapper">
                                <input type="text" id="username" name="username" placeholder="ðŸ”‘ Username"
                                    autocomplete="username" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" placeholder="ðŸ“± Phone Number" autocomplete="tel"
                                inputmode="tel" required />
                        </div>
                    </div>

                    <!-- Row 3: Email (full width) -->
                    <div class="form-row">
                        <div class="form-group full">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="ðŸ“§ Email" autocomplete="email"
                                required />
                        </div>
                    </div>

                    <!-- Row 4: Password & Confirm Password -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="input-wrapper">
                                <input type="password" id="password" name="password" placeholder="ðŸ”’ Password"
                                    autocomplete="new-password" required />
                                <button type="button" class="toggle-btn" id="passwordToggle"
                                    aria-label="Toggle password visibility">
                                    <img src="images/Eye off.svg" alt="Show password" class="eye-icon" />
                                </button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <div class="input-wrapper">
                                <input type="password" id="confirmPassword" name="confirmPassword"
                                    placeholder="ðŸ”’ Confirm Password" autocomplete="new-password" required />
                                <button type="button" class="toggle-btn" id="confirmPasswordToggle"
                                    aria-label="Toggle password visibility">
                                    <img src="images/Eye off.svg" alt="Show password" class="eye-icon" />
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Submit -->
                    <button type="submit" class="btn">
                        <img src="images/Log in.svg" alt="" class="btn-icon" />
                        Create Account
                    </button>
                </form>
                <!-- Register link section -->
                <div class="register-links">
                    <p>Already have an account? <a href="login.html">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
