<!DOCTYPE html>
<html lang="en">

<head>
    <!--
        Financial Management Capstone Project
        Log in 
        Author: Samantha Saunsaucie
        Date: 10/10/2025
        -->
    <!-- Setup and Title -->
    <title>Login BloomFi</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/script.js" defer></script>
    <script src="js/login.js" defer></script>
</head>
<!-- Main area for Log in Container -->

<body>
    <!-- Floating Logo (Top left corner)-->
    <div class="floating-logo">
        <img src="images/logo.svg" alt="BloomFi Logo" />
    </div>

    <!-- Main Login Container-- Contains two-panel layout: information and form -->
    <div class="login-container">
        <!-- Headings of the page -->
        <div class="login-card">
            <!-- Left panel: Contains information -->
            <div class="left-panel">
                <div class="login-icon">üîê</div>
                <h2>Manage Your Finances</h2>
                <p>Take control of your financial future with BloomFi. Track expenses, set budgets, and transfer
                    payments with ease.</p>
            </div>

            <!-- Right login panel: Login Form -->
            <div class="right-panel">
                <!-- Header Section with Icon and Greeting -->
                <div class="login-header">
                    <h1>Welcome</h1>
                    <p>Log In to Manage Finances</p>
                </div>

                <!-- Login form -->
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <!-- Text Input for Username  -->
                        <label for="username">Username</label>
                        <div class="input-wrapper">
                            <input type="text" id="username" placeholder="üîë Username" autocomplete="username" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <!-- Text Input for Password  -->
                        <label for="password">Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="password" placeholder="üîí Password" autocomplete="new-password"
                                required>
                            <!-- Hover Eye off Button-- javascript handles this  -->
                            <button type="button" class="toggle-btn" id="passwordToggle"
                                aria-label="Toggle password visibility">
                                <img src="images/Eye off.svg" alt="Show password" class="eye-icon">
                            </button>
                        </div>
                    </div>
                    <!-- Button to submit form and Log In -->
                    <button type="submit" class="btn"><img src="images/Log in.svg" alt="" class="btn-icon">Log
                        In</button>
                </form>
                <!-- Links to forgot password, forgot username, and register html pages -->
                <div class="links">
                    <a href="forgot_password.html">Forgot Password?</a>
                    <span>|</span>
                    <a href="forgot_username.html">Forgot Username?</a>
                    <p>Don't have an account? <a href="register.html"><strong>Create Account</strong></a></p>
                </div>
            </div>
        </div>
</body>

</html>
