<!DOCTYPE html>
<html lang="en">

<head>
    <!--
        Financial Management Capstone Project
        Settings

    <!-- Setup and Title -->
    <title>Settings</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/script.js" defer></script>
    <script src="js/profile_settings.js" defer></script>
    <script src="js/mobile_footer.js" defer></script>
    <script src="js/chatbot.js"></script>
</head>

<!-- Sets up the page body -->

<body class="dashboard">
    <!-- Left sidebar navigation menu -->
    <aside class="sidebar">
        <!-- Logo section at the top of the sidebar -->
        <div class="sidebar-logo">
            <img src="images/logo.svg" alt="BloomFi Logo" />
        </div>

        <!-- Navigation menu with links to different pages -->
        <nav class="sidebar-nav">
            <!-- Dashboard link -->
            <a class="sidebar-nav-item active" href="dashboard.html">
                <span class="nav-icon">üè†</span>
                Dashboard
            </a>
            <!-- My Accounts link  -->
            <a class="sidebar-nav-item" href="accounts.html">
                <span class="nav-icon">üí≥</span>
                My Accounts
            </a>
            <!-- Budgeting link-->
            <a class="sidebar-nav-item" href="budgeting_month.html">
                <span class="nav-icon">üìä</span>
                Budgeting
            </a>
            <!-- Transfers link-->
            <a class="sidebar-nav-item" href="transfers.html">
                <span class="nav-icon">üîÑ</span>
                Transfers
            </a>
        </nav>

        <!-- User profile section at the bottom of sidebar -->
        <div class="sidebar-user">
            <div class="sidebar-user-info">
                <img src="images/Generic avatar (1).svg" alt="Jane avatar" />
                <div class="sidebar-user-details">
                    <!-- Button that toggles the dropdown menu -->
                    <button id="userToggle" class="sidebar-user-name" aria-expanded="false" aria-controls="userMenu">
                        Jane
                        <img class="chev" src="images/Chevron left.svg" alt="" />
                    </button>
                    <!-- Dropdown menu with profile options -->
                    <div id="userMenu" class="sidebar-user-menu" role="menu">
                        <a href="profile.html" role="menuitem">Profile</a>
                        <a href="settings.html" role="menuitem">Settings</a>
                        <a href="index.html" role="menuitem">Log Out</a>
                    </div>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main content area for the settings page -->
    <main class="main-container">
        <!-- Page header with title and subtitle -->
        <header class="content-header">
            <h1 class="page-title">Settings</h1>
            <p class="page-subtitle">Manage your profile details and password</p>
        </header>

        <!-- Settings grid layout -->
        <section class="settings-grid">
            <!-- Left column: Profile information card-->
            <article class="settings-card green">
                <!-- Card header with title and Profile badge -->
                <div class="settings-card-header">
                    <h2>Update Profile Information</h2>
                    <span class="settings-badge">Profile</span>
                </div>

                <!-- Avatar section where user can change their profile photo -->
                <div class="avatar-tile">
                    <div class="avatar-photo">
                        <img class="profile-avatar-img" src="images/Generic avatar (1).svg" alt="User avatar" />
                    </div>
                    <!-- Buttons to change or remove avatar -->
                    <div class="avatar-controls">
                        <label class="avatar-upload-btn">
                            Change Photo
                            <input type="file" id="avatarInput" accept="image/*" hidden>
                        </label>
                        <button type="button" class="avatar-remove-btn">Remove</button>
                    </div>
                </div>

                <!-- Form to update profile information -->
                <form id="profileForm" class="settings-form">
                    <!-- First row: Full name and username side by side -->
                    <div class="form-row">
                        <!-- Full name input field -->
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <div class="input-wrapper">
                                <input type="text" id="fullName" placeholder="üë§ Full Name" required>
                            </div>
                        </div>

                        <!-- Username input field -->
                        <div class="form-group">
                            <label for="username">Username</label>
                            <div class="input-wrapper">
                                <input type="text" id="username" placeholder="üîë Username" required>
                            </div>
                        </div>
                    </div>

                    <!-- Second row: Mobile number and email side by side -->
                    <div class="form-row">
                        <!-- Mobile number input field -->
                        <div class="form-group">
                            <label for="mobile">Mobile Number</label>
                            <input type="tel" id="mobile" placeholder="üì± Phone Number" required>
                        </div>

                        <!-- Email input field -->
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="üìß Email" required>
                        </div>
                    </div>

                    <!-- Button to save profile changes -->
                    <div class="form-actions">
                        <button type="submit" class="save-btn">Save Changes</button>
                    </div>
                </form>
            </article>

            <!-- Right column: Change password card -->
            <article class="settings-card purple">
                <!-- Card header with title and security badge -->
                <div class="settings-card-header">
                    <h2>Change Password</h2>
                    <span class="settings-badge alt">Security</span>
                </div>

                <!-- Form to change user password -->
                <form id="passwordForm" class="settings-form">
                    <!-- Current password field with show/hide eye button -->
                    <div class="form-group">
                        <label for="currentPassword">Current Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="currentPassword" placeholder="üîí Current Password"
                                autocomplete="current-password" required>
                            <!-- Button to toggle password visibility -->
                            <button type="button" class="toggle-btn" data-target="currentPassword"
                                aria-label="Show password">
                                <img class="eye-icon" src="images/Eye Off.svg" alt="">
                            </button>
                        </div>
                    </div>

                    <!-- Email field for verification -->
                    <div class="form-group">
                        <label for="changeEmail">Email</label>
                        <div class="input-wrapper">
                            <input type="email" id="changeEmail" placeholder="üìß Email" required>
                        </div>
                    </div>

                    <!-- New password field with show/hide eye button -->
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="newPassword" placeholder="üîí Password"
                                autocomplete="new-password" required>
                            <!-- Button to toggle password visibility -->
                            <button type="button" class="toggle-btn" data-target="newPassword"
                                aria-label="Show password">
                                <img class="eye-icon" src="images/Eye Off.svg" alt="">
                            </button>
                        </div>
                    </div>

                    <!-- Confirm new password field with show/hide eye button -->
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="confirmPassword" placeholder="üîí Confirm Password"
                                autocomplete="new-password" required>
                            <!-- Button to toggle password visibility -->
                            <button type="button" class="toggle-btn" data-target="confirmPassword"
                                aria-label="Show password">
                                <img class="eye-icon" src="images/Eye Off.svg" alt="">
                            </button>
                        </div>
                    </div>

                    <!-- Button to update password -->
                    <div class="form-actions">
                        <button type="submit" class="save-btn">Update Password</button>
                    </div>
                </form>
            </article>
        </section>
    </main>

    <!-- Mobile footer navigation -->
    <footer id="mobile-footer" class="mobile-footer"></footer>
</body>

</html>
