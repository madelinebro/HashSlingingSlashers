<!DOCTYPE html>
<html lang="en">

<head>
    <!--
        Financial Management Capstone Project
        Forgot Password 
        Author: Samantha Saunsaucie

    <!-- Setup and Title -->
    <title>Forgot Password</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/script.js" defer></script>
    <script src="js/forgot_password.js" defer></script>
</head>

<!-- Main area for Forgot Password Form -->

<body>
    <!-- Floating Logo -->
    <div class="floating-logo">
        <img src="images/logo.svg" alt="BloomFi Logo" />
    </div>

    <main class="forgot-password-container">
        <div class="forgot-password-card">
            <!-- Left Panel -->
            <div class="forgot-left-panel">
                <div class="forgot-icon">ðŸ”’</div>
                <h2>Forgot Password?</h2>
                <p>
                    No worries! Enter your details and we'll send a password reset link
                    to your email.
                </p>
            </div>

            <!-- Right Panel -->
            <div class="forgot-right-panel">
                <h1>Reset Password</h1>

                <form id="forgotForm" class="forgot-form">
                    <!-- Full Name -->
                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <div class="input-wrapper">
                            <input type="text" id="fullname" name="fullname" placeholder="ðŸ‘¤ Full Name"
                                autocomplete="name" required />
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-wrapper">
                            <input type="email" id="email" name="email" placeholder="ðŸ“§ Email" autocomplete="email"
                                required />
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">
                        Send Verification to Email
                    </button>
                </form>

                <!-- Message Display -->
                <p id="message" class="message"></p>

                <!-- Already have an account? -->
                <div class="register-links">
                    <p>Remember your password? <a href="login.html">Login</a></p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
