<!DOCTYPE html>
<html lang="en">

         <!-- Setup and Title -->
        <Title>Create Your Account</Title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="style.css" rel="stylesheet" />
        <script src="script.js" defer></script>
        <script src="register.js" defer></script>
    </head>
    <!-- Main area for Register Container -->
    <body>
        <div class="register-container">
            <div class="register-card">
                <!-- Headings -->
                <h1>Create Your Account</h1>
                <h3>Enter Your Information</h3>
                <!-- Register Form--for users to create an account -->
                <form id="registerForm">
                    <div class="register-group">
                        <div class="form-group">
                            <!-- Types of input required for user to create an account -->
                            <input type="text" id="full-name" name="full-name" placeholder="Full Name" autocomplete="name" required>
                            <input type="tel" id="phone-number" name="phone-number" placeholder="Phone Number" autocomplete="tel" required>
                            <input type="text" id="username" name="username" placeholder="Username" autocomplete="username" required>
                            <input type="email" id="email" name="email" placeholder="Email" autocomplete="email" required>
                            <input type="password" id="create-password" name="create-password" placeholder="Create Password" autocomplete="new-password" required>
                            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" autocomplete="new-password" required>
                        </div>
                    </div>
                <!-- Button to submit form and activate account -->
                <button type="submit" class="btn">Activate Account</button>
                </form>
                <!-- link to redirect back to the log in page -->
                <p> Already have an account? <a href="login.html"><strong>Log In</strong></a></p>
            </div>
        </div>
    </body>
</html>
