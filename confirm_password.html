<!DOCTYPE html>
<html lang="en">
    <head>
        <!--
        Financial Management Capstone Project
        Confirm Password
        Author: Samantha Saunsaucie
        Date: 10/11/2025
        -->
        <!-- Setup and Title -->
        <title>Confirm Password</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="style.css" rel="stylesheet" />
        <script src="confirm_password.js" defer></script>
    </head>
    <!-- Main area for Password Confirmation Form -->
    <body>
        <main class="confirm-password-container">
            <!-- Heading of the page -->
            <h1>Confirm Password</h1>
            <!-- Password Confirmation Form -->
            <form id="confirmPasswordForm">
                <div class="forgot-group">
                    <!-- Input for the new password -->
                    <input type="password" id="password" placeholder="Password" required />
                    <!-- Input for confirming password -->
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
                </div>
                <!-- Button to submit form and send verification email -->
                <button type="submit" class="submit-btn">Send Verification to Email</button>
            </form>
            <p id="message" class="message"></p> <!-- Shows the error or success message -->
            <!-- Button to return user back to login page  -->
            <button type="button" class="link-btn" onclick="window.location.href='login.html'">
                Back to Login
            </button>
        </main>
    </body>
</html>
