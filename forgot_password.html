<!DOCTYPE html>
<html lang="en">

        <!--

         <!-- Setup and Title -->
        <title>Forgot Password</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="style.css" rel="stylesheet" />
        <script src="forgot_password.js" defer></script>
    </head>

    <!-- Main area for Forgot Password Form -->
    <body>
        <main class="forgot-password-container">
            <!-- Heading of the page -->
            <h1>Forgot Password</h1>
            <!-- Forgot Password Form -->
            <form id="forgotForm">
                <div class="forgot-group">
                    <!-- Input for full name -->
                    <input type="text" id="fullname" placeholder="Full Name" required />
                    <!-- Input for email -->
                    <input type="email" id="email" placeholder="Email" required />
                </div>
                <!-- Button to submit form and send verification email -->
                <button type="submit" class="submit-btn">Send Verification to Email</button>
            </form>
            <!-- Shows the error or success message -->
            <p id="message" class="message"></p>
            <button type="button" class="link-btn" onclick="window.location.href='login.html'">
                Back to Login
            </button>
        </main>
    </body>
</html>
